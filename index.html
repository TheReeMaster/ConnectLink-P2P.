<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataChain - Working P2P Chat</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        /* General Styles */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 800px; margin: 0 auto; padding: 25px; background-color: #f0f2f5; color: #1c1e21; }
        h1 { color: #5B2C6F; text-align: center; border-bottom: 3px solid #5B2C6F; padding-bottom: 15px; margin-bottom: 20px; font-weight: 700; }
        .info-box { background: #e7f3ff; border: 1px solid #1877f2; padding: 15px; margin-bottom: 25px; border-radius: 8px; font-size: 0.9em; }

        /* Identity and Connection */
        #my-id-container { text-align: center; margin-bottom: 30px; }
        #my-peer-id { font-size: 1.4em; font-weight: bold; color: #D50000; padding: 5px 10px; background: #fff; border-radius: 4px; display: inline-block; word-break: break-all; }
        #connection-area { display: flex; flex-direction: column; align-items: center; margin-bottom: 20px; }
        .connect-control { display: flex; width: 100%; max-width: 500px; margin-bottom: 10px; }
        .connect-control input { padding: 10px; border-radius: 5px; border: 1px solid #ccc; flex-grow: 1; margin-right: 10px; }
        .connect-control button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .connect-control button:hover { background-color: #45a049; }
        
        /* Username Specific Section */
        #username-section { background-color: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1); margin-bottom: 20px; text-align: center;}
        #username-input { padding: 8px; margin: 0 10px; border-radius: 4px; border: 1px solid #ccc; width: 200px; }
        #username-display { font-weight: bold; color: #5B2C6F; }
        #save-username-button { background-color: #1877f2; color: white; padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; }

        /* Posting Area */
        .post-box { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2); margin-bottom: 30px; }
        #message-input { width: 100%; min-height: 70px; padding: 10px; box-sizing: border-box; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; resize: vertical; }
        #send-button { background-color: #8E44AD; }
        #send-button:hover { background-color: #6C3483; }

        /* Feed Display */
        #messages { list-style-type: none; padding: 0; }
        .message-item { background-color: #fff; padding: 15px; margin-bottom: 15px; border-left: 5px solid #8E44AD; border-radius: 8px; box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1); }
        .message-sender { font-weight: bold; color: #333; font-size: 1.1em; margin-bottom: 8px; }
        .message-time { font-size: 0.8em; color: #777; float: right; }
        
    </style>
</head>
<body>

    <h1>DataChain P2P Chat (Working Base) ü§ù</h1>
    <div class="info-box">
        This version is stripped down to the reliable two-person cross-network connection, which you confirmed worked previously.
    </div>

    <div id="username-section">
        <label for="username-input">Set Your Username:</label>
        <input type="text" id="username-input" placeholder="e.g., UserOne" maxlength="20">
        <button id="save-username-button" onclick="saveUsername()">Save</button>
        <p>Current User: <span id="username-display"></span></p>
    </div>

    <div id="my-id-container">
        Your P2P ID: <strong id="my-peer-id">...Generating...</strong>
    </div>

    <div id="connection-area">
        <div class="connect-control">
            <input type="text" id="target-id" placeholder="Enter Peer ID to Connect">
            <button onclick="connectToPeer()">Connect to Peer</button>
        </div>
        <div id="connected-status">Status: Not Connected</div>
    </div>

    <hr>
    
    <div class="post-box">
        <h2>Send a Message</h2>
        <textarea id="message-input" placeholder="Type your message here..." maxlength="280"></textarea>
        <button id="send-button" onclick="sendMessage()">Send Message</button>
    </div>

    <h2>Chat Feed</h2>
    <ul id="messages"></ul>

<script>
    let peer; 
    let conn = null; // Single connection object for 2-person chat
    
    // --- USERNAME LOGIC ---
    let USERNAME = localStorage.getItem('datachain_username') || 'Anonymous';

    function updateUsernameDisplay() {
        document.getElementById('username-display').innerText = USERNAME;
    }

    function saveUsername() {
        const input = document.getElementById('username-input');
        const newName = input.value.trim();
        if (newName) {
            USERNAME = newName;
            localStorage.setItem('datachain_username', newName);
            updateUsernameDisplay();
            alert(`Username saved as: ${newName}`);
        } else {
            alert("Please enter a valid username.");
        }
    }
    
    // --- UTILITIES ---
    function updateConnectionStatus(status) {
        document.getElementById('connected-status').innerText = `Status: ${status}`;
    }

    function displayMessage(senderName, content) {
        const messagesUl = document.getElementById('messages');
        const li = document.createElement('li');
        li.className = 'message-item';
        
        const timestamp = new Date().toLocaleTimeString();
        
        let contentHtml = `<div class="message-sender">${senderName} <span class="message-time">${timestamp}</span></div>`;
        contentHtml += `<div class="message-content">${content}</div>`;
        
        li.innerHTML = contentHtml;
        messagesUl.prepend(li);
    }

    // --- P2P CONNECTION LOGIC ---

    function initializePeer() {
        // Simple initialization, letting PeerJS use its default cloud server and its default STUN servers
        peer = new Peer({ debug: 2 }); 

        peer.on('open', (id) => {
            document.getElementById('my-peer-id').innerText = id;
            updateConnectionStatus("Waiting for connection...");
            peer.on('connection', handleIncomingConnection);
        });
        peer.on('error', (err) => {
            console.error('PeerJS Error:', err);
            document.getElementById('my-peer-id').innerText = `ERROR: Check console (${err.type}).`;
            updateConnectionStatus("Error generating ID!");
        });
    }
    
    function connectToPeer() {
        const targetId = document.getElementById('target-id').value.trim();

        if (!targetId || targetId === peer.id) return alert("Please enter a valid, different Peer ID.");
        if (conn && conn.open) return alert("Already connected to a peer!");

        conn = peer.connect(targetId, {
            metadata: { username: USERNAME },
            reliable: true // Re-adding the reliability flag for connection stability
        });
        
        setupConnectionListeners(conn);
    }

    function handleIncomingConnection(incomingConn) {
        if (conn && conn.open) {
            // Reject new connection if one is already open
            incomingConn.close();
            return;
        }
        conn = incomingConn;
        setupConnectionListeners(conn);
    }

    function setupConnectionListeners(connection) {
        updateConnectionStatus("Connecting...");
        connection.on('open', () => {
            connection.username = connection.metadata.username || 'Anonymous';
            updateConnectionStatus(`Connected to ${connection.username} (${connection.peer})`);
            displayMessage('SYSTEM', `Successfully connected to ${connection.username}. Start chatting!`);
        });
        
        connection.on('data', (data) => {
            const senderName = data.senderName || connection.username;
            if (data.type === 'message') {
                displayMessage(senderName, data.content);
            }
        });
        
        connection.on('close', () => {
            updateConnectionStatus("Disconnected");
            displayMessage('SYSTEM', `Peer ${connection.username || connection.peer} disconnected.`);
            conn = null;
        });

        connection.on('error', (err) => {
            console.error('Connection Error:', err);
            updateConnectionStatus("Connection Error");
            // If there's an error, we should close the connection attempt
            if (conn === connection) conn = null; 
        });
    }
    
    // --- SENDING LOGIC ---
    
    function sendMessage() {
        const content = document.getElementById('message-input').value.trim();

        if (!conn || !conn.open) {
            alert("Not connected to a peer!");
            return;
        }

        if (!content) {
            alert("Please enter a message.");
            return;
        }
        
        const messageData = { 
            type: 'message', 
            sender: peer.id, 
            senderName: USERNAME, 
            content: content 
        };
        
        conn.send(messageData);
        displayMessage('YOU', content);
        
        document.getElementById('message-input').value = '';
    }

    // --- INITIALIZATION ---
    updateUsernameDisplay();
    initializePeer();
</script>

</body>
</html>
